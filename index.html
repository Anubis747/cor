<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Cheesy or Not? 🧀❤️</title>
  <link rel="stylesheet" href="style.css">

  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9273959048665563" crossorigin="anonymous"></script>

  <!-- Favicon Emoji -->
  <link rel="icon" href="data:image/svg+xml,
    <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
      <text y=%22.9em%22 font-size=%2280%22>❤️</text>
    </svg>">

  <!-- FontAwesome for icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main>
    <!-- Top AdSense Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9273959048665563"
         data-ad-slot="7736489365"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <h1>Cheesy or Not? 🧀❤️</h1>

    <div class="card">
      <p id="intro" class="intro"></p>
      <p id="line" class="line"></p>
      <button id="generate"></button>
      <p id="comment" class="comment"></p>
      <div class="icon-actions">
        <i class="fa-solid fa-copy" id="copyIcon" title="Copy"></i>
        <i class="fa-solid fa-share-alt" id="shareIcon" title="Share"></i>
      </div>
    </div>

    <!-- Amazon affiliate carousel -->
    <section id="affiliate" class="affiliate">
      <h2 id="affTitle">Surprise with a gift! 🎁</h2>
      <div class="carousel" id="carousel"></div>
    </section>

    <!-- Buy Me a Coffee -->
    <div class="coffee-placeholder">
      <p id="bmcText">Support us with a coffee ☕</p>
      <a href="https://www.buymeacoffee.com/liveordead" target="_blank" rel="noopener">
        <img src="https://img.buymeacoffee.com/button-api/?text=Support us!!&emoji=&slug=liveordead&button_colour=FF5F5F&font_colour=ffffff&font_family=Lato&outline_colour=000000&coffee_colour=FFDD00"
          alt="Buy Me a Coffee Button" />
      </a>
    </div>

    <!-- Language selector -->
    <div class="lang-switch">
      <label for="langSelect" id="langLabel">Choose another language:</label>
      <select id="langSelect">
        <option value="en-US">English</option>
        <option value="pt-BR">Português</option>
        <option value="es-ES">Español</option>
      </select>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
