<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Cheesy or Not? 🧀❤️</title>

  <!-- FontAwesome para os ícones de copy/share -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Cheesy or Not? 🧀❤️</h1>
    <p id="intro" class="intro"></p>

    <section id="card" class="card">
      <div class="card-header">
        <span id="line" class="line"></span>
        <div class="icon-actions">
          <i id="copyIcon" class="fa-solid fa-copy" title="Copy"></i>
          <i id="shareIcon" class="fa-solid fa-share-alt" title="Share"></i>
        </div>
      </div>
      <button id="generate">Generate</button>
      <p id="comment" class="comment"></p>
    </section>

    <section id="affiliate" class="affiliate" style="display:none">
      <h2 id="affTitle"></h2>
      <div id="offers"></div>
    </section>

    <div class="lang-switch">
      <label for="langSelect" id="langLabel"></label>
      <select id="langSelect">
        <option value="en-US">English</option>
        <option value="pt-BR">Português</option>
        <option value="es-ES">Español</option>
      </select>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
