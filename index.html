<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Cringe or Romance? 🧀❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Cringe or Romance? 🧀❤️</h1>

    <section id="card" class="card">
      <p id="line" class="line">Click “Generate” for a cheesy pick‑up line!</p>
      <button id="generate">🎲 Generate</button>
      <p id="comment" class="comment"></p>
    </section>

    <section id="affiliate" class="affiliate" style="display:none">
      <h2 id="affTitle">Surprise with a gift! 🎁</h2>
      <div id="offers"></div>
    </section>

    <div class="lang-switch">
      <label for="langSelect" id="langLabel">Choose another language:</label>
      <select id="langSelect">
        <option value="en-US">English</option>
        <option value="pt-BR">Português</option>
        <option value="es-ES">Español</option>
      </select>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
