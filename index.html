<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Cheesy or Not? 🧀❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Cheesy or Not? 🧀❤️</h1>

    <div class="card">
      <p id="intro" class="intro"></p>
      <p id="line" class="line"></p>
      <button id="generate"></button>
      <p id="comment" class="comment"></p>
    </div>

    <section id="affiliate" class="affiliate" style="display: none;">
      <h2 id="affTitle"></h2>
      <div id="offers"></div>
    </section>

    <div class="lang-switch">
      <label for="langSelect" id="langLabel"></label>
      <select id="langSelect">
        <option value="en-US">English</option>
        <option value="pt-BR">Português</option>
        <option value="es-ES">Español</option>
      </select>
    </div>
  </main>
  
  <script src="app.js" defer></script>
</body>
</html>
