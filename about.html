<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About - FlirtSpark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="nav-tabs">
      <a href="index.html">Home</a>
      <a href="about.html" id="navAbout">About</a>
      <a href="how.html">How it Works</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
      <a href="mailto:contact@flirtspark.cc">Contact</a>
    </div>

    <div class="lang-switch">
      <label for="langSelect">Choose another language:</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="pt">Português</option>
        <option value="es">Español</option>
      </select>
    </div>

    <div class="card" id="aboutContainer">
      <h1 id="aboutTitle">Loading...</h1>
      <div id="aboutContent"></div>
    </div>
  </main>

  <script>
    const langSelect = document.getElementById('langSelect');
    const aboutTitle = document.getElementById('aboutTitle');
    const aboutContent = document.getElementById('aboutContent');

    const urlLang = new URLSearchParams(window.location.search).get('lang');
    const currentLang = urlLang || (navigator.language.startsWith('pt') ? 'pt' : navigator.language.startsWith('es') ? 'es' : 'en');
    langSelect.value = currentLang;

    langSelect.addEventListener('change', () => {
      window.location.search = `?lang=${langSelect.value}`;
    });

    fetch(`about/${currentLang}.json`)
      .then(res => res.json())
      .then(data => {
        aboutTitle.textContent = data.title;
        data.paragraphs.forEach(p => {
          const para = document.createElement('p');
          para.textContent = p;
          aboutContent.appendChild(para);
        });
      })
      .catch(() => {
        aboutTitle.textContent = 'Content not available';
        aboutContent.innerHTML = '<p>Sorry, we couldn’t load the content.</p>';
      });
  </script>
</body>
</html>
